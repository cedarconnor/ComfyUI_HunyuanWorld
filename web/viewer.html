<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunyuanWorld 3D Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
        
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            padding: 3px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 3px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        
        <div id="controls">
            <h3>HunyuanWorld Viewer</h3>
            
            <div class="control-group">
                <label>View Mode:</label>
                <select id="viewMode">
                    <option value="panorama">Panorama</option>
                    <option value="wireframe">Wireframe</option>
                    <option value="solid">Solid</option>
                    <option value="textured">Textured</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Field of View:</label>
                <input type="range" id="fov" min="30" max="120" value="75">
                <span id="fovValue">75°</span>
            </div>
            
            <div class="control-group">
                <button id="resetView">Reset View</button>
                <button id="fullscreen">Fullscreen</button>
            </div>
            
            <div class="control-group">
                <button id="exportView">Export View</button>
                <button id="exportMesh" disabled>Export Mesh</button>
            </div>
        </div>
        
        <div id="info">
            <div id="meshInfo">
                <strong>Mesh Information:</strong><br>
                Vertices: <span id="vertexCount">-</span><br>
                Faces: <span id="faceCount">-</span><br>
                Textures: <span id="textureCount">-</span><br>
            </div>
            <br>
            <div id="instructions">
                <strong>Controls:</strong><br>
                • Mouse: Rotate view<br>
                • Wheel: Zoom in/out<br>
                • Right-click + drag: Pan<br>
                • Double-click: Reset view<br>
            </div>
        </div>
        
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            Loading 3D scene...
        </div>
    </div>

    <script>
        // HunyuanWorld 3D Viewer Implementation
        class HunyuanViewer {
            constructor() {

                this.setupEventListeners();
                this.initViewer();
            }
            
            setupEventListeners() {
                document.getElementById('viewMode').addEventListener('change', (e) => {
                    this.setViewMode(e.target.value);
                });
                
                document.getElementById('fov').addEventListener('input', (e) => {
                    this.setFieldOfView(parseInt(e.target.value));
                    document.getElementById('fovValue').textContent = e.target.value + '°';
                });
                
                document.getElementById('resetView').addEventListener('click', () => {
                    this.resetView();
                });
                
                document.getElementById('fullscreen').addEventListener('click', () => {
                    this.toggleFullscreen();
                });
                
                document.getElementById('exportView').addEventListener('click', () => {
                    this.exportView();
                });
                
                document.getElementById('exportMesh').addEventListener('click', () => {

                window.addEventListener('resize', () => {
                    this.onWindowResize();
                });
            }

            }
            
            setupPanoramaView() {
                console.log('Setting up panorama view');
                document.getElementById('viewMode').value = 'panorama';
            }
            
            setupMeshView(meshData) {

            setViewMode(mode) {

            showLoading(show) {

        // Communication with ComfyUI parent window
        class ComfyUIBridge {
            constructor(viewer) {
                this.viewer = viewer;
                this.setupMessageHandling();
            }
            
            setupMessageHandling() {
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'hunyuan_data') {
                        this.handleHunyuanData(event.data);
                    }
                });
                
                // Send ready message to parent
                this.sendToParent({
                    type: 'viewer_ready',
                    timestamp: Date.now()
                });
            }
            
            handleHunyuanData(data) {
                console.log('Received data from ComfyUI:', data);
                
                switch(data.dataType) {
                    case 'panorama':
                        this.viewer.loadPanorama(data.imageUrl);
                        break;
                    case 'scene3d':
                        this.viewer.loadMesh({
                            vertices: data.vertices,
                            faces: data.faces,
                            textures: data.textures
                        });
                        break;
                    case 'worldmesh':
                        this.viewer.loadMesh({
                            vertices: data.vertices,
                            faces: data.faces,
                            textures: data.textures
                        });
                        break;
                }
            }
            
            sendToParent(message) {
                if (window.parent !== window) {
                    window.parent.postMessage(message, '*');
                }
            }
        }
        
        // Initialize viewer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new HunyuanViewer();
            const bridge = new ComfyUIBridge(viewer);
            
            // Make viewer globally accessible for debugging
            window.hunyuanViewer = viewer;
            window.comfyUIBridge = bridge;
        });
    </script>
</body>
</html>
